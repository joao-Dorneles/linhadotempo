<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/general/logoNOBG.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moul&display=swap" rel="stylesheet">
    
</head>
<body>

    <div id="decoracao"><!--decoração do topo da pagina--></div> 
    <header>
        <img class="logo" href="#" src="./images/general/logoNOBG.png" alt="logo">

        <!-- precisa de javascript para funcionar, e vai sumir na versão desktop -->
        
        </button>
        <nav class="nav-bar">
            <input class="buscar" type="text" placeholder="Buscar...">

            <div id="menu" class="link-menu desativado">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Cardápio</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Promoção</a></li>
                </ul>
            </div>

            <button class="menu-burguer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="white" d="M3 6h18v2H3z"/>
                <path fill="white" d="M3 11h18v2H3z"/>
                <path fill="white" d="M3 16h18v2H3z"/>
            </svg>

        </nav>
        <div class="jogos">
            <a id="link-jogos" href="#"><img id="controle-video-game" src="./images/icons/controle-de-video-game.png" alt="icon-jogos"></a>
        </div>
    </header>

    <main>
            <img class="fundo" src="./images/general/fundo.png" alt="background">
            <h1 class="boas-vindas">Bem vindo a<br>Linha do Tempo</h1>

            <button class="b-cardapio">Cardápio</button>

            <h2 class="titulo-carrossel">Pratos da Casa</h2>

            <div class="carrossel ativado">
                <img class="comida-carrossel ativo" src="./images/general/batata.jpg" alt="batata-frita">
                <h3 class="info-comida" id="batata">Batata Frita</h3>
                <h4 class="info-comida" id="preco-batata">R$ 10,00</h4>
                
                <button class="ver">Ver</button>
            </div>

            <div class="carrossel">
                <img class="comida-carrossel" src="./images/general/sla.jpg" alt=sla">
                <h3 class="info-comida" id="sla">Não Sei</h3>
                <h4 class="info-comida" id="preco-sla">R$ 15,00</h4>

                <button class="ver">Ver</button>
            </div>

            <div class="arrow">
                <button id="voltar"> < </button>
                <button id="avancar"> > </button>
            </div>

    </main>

    <script>
         // Menu burger
        const menuBurguer = document.querySelector('.menu-burguer');
        const menu = document.getElementById('menu');

        menuBurguer.addEventListener('click', function() {
            menu.classList.toggle('desativado');
            this.classList.toggle('active');
        });

        // Carrossel reciclado de outro projeto
        let list = document.querySelectorAll('.carrossel');
        let next = document.getElementById('avancar');
        let prev = document.getElementById('voltar');
        let count = list.length;
        let active = 0;

        function nextSlide() {
            let activeOld = document.querySelector('.ativado');
            activeOld.classList.remove('ativado');

            active = active >= count - 1 ? 0 : active + 1;

            list[active].style.animation = '';
            list[active].classList.add('ativado');
            list[active].style.animation = 'direita 0.5s ease-in forwards';
        }

        function prevSlide() {
            let activeOld = document.querySelector('.ativado');
            activeOld.classList.remove('ativado');

            active = active <= 0 ? count - 1 : active - 1;

            list[active].style.animation = '';
            list[active].classList.add('ativado');
            list[active].style.animation = 'esquerda 0.5s ease-in forwards';
        }

        next.onclick = nextSlide;
        prev.onclick = prevSlide;

        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
